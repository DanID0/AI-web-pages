<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бойцовский клуб</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-left: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        .hero {
            background-image: url("hero.jpg");
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 100px;
            text-align: center;
        }

        .hero h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .hero button {
            background-color: #fff;
            color: #333;
            padding: 15px 30px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
        }

        .facts {
            padding: 50px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">О фильме</a></li>
                <li><a href="#">Актеры</a></li>
                <li><a href="#">Цитаты</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Бойцовский клуб</h1>
        <p>Культовый фильм Дэвида Финчера</p>
        <button>Подробнее</button>
    </section>

    <section class="facts">
        <h2>Интересные факты</h2>
        <div id="fact"></div>
    </section>

    <footer>
        <p>&copy; 2023 Бойцовский клуб</p>
    </footer>

    <script>
        const factDiv = document.getElementById('fact');

        fetch('https://catfact.ninja/fact')
            .then(response => response.json())
            .then(data => {
                factDiv.textContent = data.fact;
            });
    </script>
</body>
</html>
